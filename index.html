<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Guitar Tuner</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <h1>Click the strings button or use keyboard </h1>


<div class="position">
  <div class="strings">
    <button class="string E">e</button>&nbsp;
    <button class="string A">a</button>&nbsp;
    <button class="string D">d</button>&nbsp;
    <button class="string G">g</button>&nbsp;
    <button class="string B">b</button>&nbsp;
    <button class="string e2">2</button>&nbsp;
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
